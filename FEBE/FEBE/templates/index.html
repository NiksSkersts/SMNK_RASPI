{% block content %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Fancy app</title>
    <style>
        input[type=range][orient=vertical] {
            transform: rotate(270deg);
            padding: 0 5px;
        }

        img {
            pointer-events: none;
            position: absolute;
            width: inherit;
            height: inherit;
            z-index: -1;
        }

        p {
            padding: 25px;
        }
        .row0 {
            min-height:200px;
            padding:0 5px;
        }
        body{
            padding: 3rem 0;
        }
        .div_img {
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body scroll="no" style="overflow:hidden">
    <div class="container-fluid">
        <div class="row row0">
            <div class="col-2"></div>
            <div class="col-1 d-flex justify-content-center">
                <input type="range" orient="vertical" id="sliderl" name="sliderl" min="-64" max="63" list="markers" />
            </div>
            <div class="col-6 d-flex justify-content-center">
                <div class="div_img">
                    <img src="{{ url_for('video_feed') }}">
                </div>
            </div>
            <div class="col-1 d-flex justify-content-center">
                <input type="range" orient="vertical" id="sliderr" name="sliderr" min="-64" max="63" list="markers" />

            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <datalist id="markers">
        <option value="0"></option>
    </datalist>
    <script>
        const Http = new XMLHttpRequest();
        var left_slider = document.getElementById("sliderl");
        var right_slider = document.getElementById("sliderr");
        left_slider.oninput = function () {
            current = this.value;
            Http.open('POST', '/update_sliderl')
            Http.send(current)
        }
        right_slider.oninput = function () {
            current = this.value;
            Http.open('POST', '/update_sliderr')
            Http.send(current)
        }
    </script>

</body>
</html>
{% endblock %}
